<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grid Project</title>
</head>
<body>
  <section class="section-info">
    <div class="info-container">
      <h1>Check the<br>Best Food</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse laboriosam dolore, placeat, repellat velit neque.</p>
      <div class="button-container">
        <button type="button">Book a Table</button>
      </div>
    </div>
    <img class="info-image" src="./images/hero.png" alt="Plato de pasta y vegetales">
  </section>
  <section class="section-dishes">
    <h2>OUR SERVICES</h2>
    <div class="dishes-container">
      <img src="./images/video.png" alt="" class="dish-item dish1">
      <img src="./images/dish1.png" alt="" class="dish-item dish2">
      <img src="./images/dish2.png" alt="" class="dish-item dish3">
      <img src="./images/dish3.png" alt="" class="dish-item dish4">
      <img src="./images/dish4.png" alt="" class="dish-item dish5">
    </div>
  </section>
  <section class="section-menu">
    <h2>Home Menu</h2>
    <div class="plates-container">
      <img src="./images/plate1.png" alt="" class="plate-item plate1">
      <img src="./images/plate2.png" alt="" class="plate-item plate2">
      <img src="./images/plate3.png" alt="" class="plate-item plate3">
      <img src="./images/plate4.png" alt="" class="plate-item plate4">
      <img src="./images/plate5.png" alt="" class="plate-item plate5">
    </div>
  </section>
</body>
</html>
